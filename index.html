<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pos System</title>
</head>
<!--start login code here -->
<div class="container login-container">
    <h1 class="header-text">Pos System</h1>
    <div class="login-main-outer">
        <div class="login-inner">
            <h2 class="login-text">Log In</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="loginEmail1">Email address</label>
                    <input type="email" class="form-control login-email" id="loginEmail1"    placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="LoginPassword">Password</label>
                    <input type="password" class="form-control login-password" id="LoginPassword" placeholder="Password">
                </div>
                <br><div>
                <button type="submit" class="btn btn-primary" style="width: 100%!important;">Log in </button></div>
            </form>
            <div>
                <br>
                <button type="button" class="btn btn-success" style="width: 100% !important;" >Create An Account</button><br>
            </div>

        </div>
        </div>
    </div><br>
<!--close login code here -->

<!--start signup code here -->
<div class="container signup-container" id="signupContext">
    <div class="signup-main-outer">
        <div class="signup-inner">
            <h2 class="signup-text">Sign Up</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label for="SignupName">Email address</label>
                    <input type="text" class="form-control signup-name" id="SignupName"    placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="SignupEmail1">Email address</label>
                    <input type="email" class="form-control signup-email" id="SignupEmail1"    placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="SignupPassword">Password</label>
                    <input type="password" class="form-control signup-password" id="SignupPassword" placeholder="Password">
                </div>
                <br>
                <div>
                <br>
                <button type="submit" class="btn btn-primary" style="width: 100%!important;">Log in </button>
                </div>
            </form>
            <div>
                <br>
                <button type="button" class="btn btn-outline-dark" style="width: 100% !important;"  >Already Have An Account</button><br>
            </div>
        </div>
    </div>
</div>
<!--close signup code here -->
<br>
<body>
<script src="./js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
